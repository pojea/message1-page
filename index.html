<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 메시지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>전시 메시지</h1>
    <p>이 결과는 당신의 내면을 조금 더 들여다볼 수 있는 허구적 가이드일 뿐입니다.</p>
    <p>진정한 자아는 이러한 외부적 도구가 아닌, 스스로의 경험과 성찰 속에서 발견됩니다.</p>
    <p>책을 읽고, 산책하며, 자신과의 대화를 시작해 보세요.</p>
    <p>당신은 이미 충분히 가치 있는 존재입니다.</p>
</body>
</html>
